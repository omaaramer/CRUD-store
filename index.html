<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product mangement system</p>
        </div>


        <div class="input">
            <input placeholder="title *" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price *">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count of itmes, count <= '100' ">
            <input type="text" id="category" placeholder="category *">
            <button id="supmit">create</button>

        </div>



        <div class="output">
            <div class="searsh-block">
                <input onkeyup="searchData(this.value)" type="text" id="searsh" placeholder="searsh">
                <div class="btn-searsh">
                    <button onclick="getSearchMood(this.id)" id="searsh-title"> searsh by title</button>
                    <button onclick="getSearchMood(this.id)" id="searsh-cat"> searsh by category</button>
                </div>
            </div>

            <div id="deleteAll">
                    
            </div>

            <table>
                
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>descount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id = "tbody">
            
                </tbody>
            </table>
            

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
